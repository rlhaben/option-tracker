<!DOCTYPE html>
<html>
<head>
  <title>Options Fetcher</title>
</head>
<body>
  <h1>Fetch Options HTML</h1>
  <input id="ticker" placeholder="Enter ticker (e.g. SPY)" />
  <button onclick="loadOptions()">Fetch</button>
  <iframe id="frame" style="width:100%; height:300px;"></iframe>

  <script>
    function loadOptions() {
      const ticker = document.getElementById("ticker").value;
      const frame = document.getElementById("frame");
      frame.src = "/api/options?ticker=" + encodeURIComponent(ticker);
    }
  </script>
</body>
</html>
